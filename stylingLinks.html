<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Styling Links</title>
    <style>
      .link {
        text-decoration: none;
        color: chocolate;
      }
      .link:hover {
        text-decoration: underline;
        color: violet;
      }
      .link:visited {
        color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <a
      class="link"
      href="http://www.google.com"
      >Google</a
    >
    <br />
    <a
      class="link"
      href="http://www.instagram.in"
      >Instagram</a
    >
  </body>
</html>
